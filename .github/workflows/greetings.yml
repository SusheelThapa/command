name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            ðŸ‘‹ Hello @${{ github.actor }}! Thank you for submitting your first issue! We appreciate your contribution to our project. If you have any questions or need assistance, feel free to ask. :tada:

            If you want to work on this issue, make sure to mention it. Also, please follow the guidelines from [CONTRIBUTING.md](https://github.com/SusheelThapa/command/blob/main/CONTRIBUTING.md). Thanks! :heart:

          pr-message: |
            ðŸ‘‹ Hello @${{ github.actor }}! Thank you for your first pull request! Your contribution is awesome! If you need any guidance or have questions, please don't hesitate to reach out. :tada:

            Our team will review it. In the meantime, check out the "Issues" tab if you'd like to make further contributions. Thanks! :heart:
